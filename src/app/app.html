<mat-toolbar>
  <span>Angular App</span>
  <span style="flex: 1"></span>
  <button mat-icon-button [matMenuTriggerFor]="colorMenu">
    <mat-icon>format_color_fill</mat-icon>
  </button>

  <mat-menu #colorMenu="matMenu" class="color-menu">
    <mat-radio-group [value]="themeService.currentTheme.color" (change)="themeService.setThemeColor($event.value)">
      @for (c of themeColors; track c) {
        <mat-radio-button [value]="c" class="color-radio">
          {{ c | titlecase }}
        </mat-radio-button>
      }
    </mat-radio-group>
  </mat-menu>

</mat-toolbar>
<app-customers-table></app-customers-table>
